{% extends "layout.html" %}
{% block content %}
        <h1 align="Center">HOME</h1>
        <div class="container" style="height: 60%; width: 60%;">
            <div id="myslideshow" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myslideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#myslideshow" data-slide-to="1"></li>
                    <li data-target="#myslideshow" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static',filename="images/Donate Medicine.jpeg") }}" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Donate Your Unused Medicine</h4>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="{{ url_for('static',filename="images/Help.jpeg") }}" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Be a good person </h4>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="{{ url_for('static',filename="images/Request People.jpeg") }}" class="d-block w-100">
                        <div class="carousel-caption d-none d-sm-block">
                            <h4>Request if you need medicine</h4>
                        </div>
                    </div>
                </div>
                <a href="#myslideshow" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#myslideshow" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
{% endblock content %}
