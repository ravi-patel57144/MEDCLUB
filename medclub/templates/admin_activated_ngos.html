{% extends "layout.html" %}
{% block content %}
    <div class="container">
        
        <h2>Activated NGOs</h2>
        <table class="table table-hover">
        <tr>
            <td><b>NGO Name</b></td>
            <td><b>NGO Owner</b></td>
            <td><b>Mobile Number</b></td>
            <td><b>Email Id</b></td>
            <td><b>Address</b></td>
            <td><b>Block</b></td>
        </tr>
        {% for ngo in ngos %}
        <tr class="table-success">
            <td>{{ ngo.ngo_name }}</td>
            <td>{{ ngo.owner_name }}</td>
            <td>{{ ngo.mobile }}</td>
            <td>{{ ngo.email }}</td>
            <td>{{ ngo.address }}</td>
            <td><a class="btn btn-outline-danger" href="{{ url_for('blockingNgo',ngo_id=ngo.id) }}" role="button">Block</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock content %}
